https://superdevresources.com/share-buttons-jekyll/

<div class="share">
	<!-- Facebook javascript SDK for share button
	<div id="fb-root"></div>
	<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/es_LA/sdk.js#xfbml=1&version=v2.8&appId=1780140602313568";
  fjs.parentNode.insertBefore(js, fjs);
	}(document, 'script', 'facebook-jssdk'));
	</script>
	-->
	<!-- Facebook share button -->
	<a class="button button-facebook" href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Facebook">Facebook</a>
	<!-- Try this one Code for Twitter share button -->
	<a class="button button-twitter" href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}&via={{ {{ site.twitter }}&related={{ {{ site.twitter }}" class="twitter-share-button" data-show-count="false">Tweet</a>


	<!-- The OFFICIAL ONE by TW Code for Twitter share button

	<script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
	-->
</div>
