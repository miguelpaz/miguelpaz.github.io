<!-- Explanation how to set up share buttons with no JS
https://superdevresources.com/share-buttons-jekyll/
-->

<div class="share">
	<!-- Facebook javascript SDK for share button -->
	<div id="fb-root"></div>
	<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/es_LA/sdk.js#xfbml=1&version=v2.8&appId=1780140602313568";
  fjs.parentNode.insertBefore(js, fjs);
	}(document, 'script', 'facebook-jssdk'));
	</script>
	<!-- Facebook share button -->
	<div class="fb-share-button" data-href="https://developers.facebook.com/docs/plugins/"  data-size="large" data-mobile-iframe="true"<i class="fa fa-facebook"></i>><a class="fb-xfbml-parse-ignore" target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fdevelopers.facebook.com%2Fdocs%2Fplugins%2F&amp;src=sdkpreparse">Share</a></div>

	<!-- Try this one Code for Twitter share button -->
	<a href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}&via={{ {{ site.twitter }}&related={{ {{ site.twitter }}" class="twitter-share-button" data-show-count="false">Tweet</a><script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>

	<!-- The OFFICIAL ONE by TW Code for Twitter share button
	<a href="https://twitter.com/share class="twitter-share-button" data-show-count="false">Tweet</a><script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
	-->
</div>
