<!-- Explanation how to set up share buttons with no JS
https://superdevresources.com/share-buttons-jekyll/
-->

<div class="share">
		<!-- Facebook share button -->
		<div
  class="fb-like"
  data-share="true"
  data-width="450"
  data-show-faces="true">
	</div>
	<a href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}" class="facebook-share-button" rel="nofollow" target="_blank" title="Share on Facebook">Facebook</a>
	<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '1780140602313568',
      xfbml      : true,
      version    : 'v2.8'
    });
    FB.AppEvents.logPageView();
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>
		<!-- Try this one Code for Twitter share button -->
		<a href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}&via={{ {{ site.twitter }}&related={{ {{ site.twitter }}" class="twitter-share-button" data-show-count="false">Tweet</a><script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>

		<!-- The OFFICIAL ONE by TW Code for Twitter share button

-->
</div>
