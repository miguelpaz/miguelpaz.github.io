  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	  <meta name="author" content="{{ site.author }}" />
    <meta name="description" content="{{ site.description }}">
    <link rel="shortcut icon" href="{{ site.baseurl }}static/img/favicon.ico" type="image/x-icon">

    <!-- Meta FB Open Graph and Twitter    -->
    <meta property="og:type" content="website"/>
    <meta property="og:site_name" content="MiguelPaz.info"/>
    <meta property="og:title" content="Personal website of Miguel Paz, data journalism professor at the CUNY Graduate School of Journalism.">
    <meta property="og:longTitle" content="Personal website of Miguel Paz, data journalism professor at the CUNY Graduate School of Journalism. ">
    <meta property="og:image" content="static/img/profile.jpg"/>
    <meta property="og:description" content="Miguel Paz is a Chilean journalist living and working in New York as a data journalism professor at the CUNY Graduate School of Journalism. He also writes stories, develops projects with newsrooms and speaks at journalism related events. He is the founder of Poderopedia, a Nieman Berkman Fellow 15' and a Knight ICFJ Fellow 13'."/>
    <meta name="keywords" content="Data Journalism, Data Journalism Courses, Syllabus, CUNY Graduate School of Journalism, Nieman Fellows, Poderopedia, Knight Fellows, Bilingual Journalism, Periodismo BilingÃ¼e"/>
    <meta property="og:url" content="www.miguelpaz.info"/>
    <meta property="og:type" content="article"/>
    <meta name="twitter:card" content="summary"/>
    <meta name="twitter:site" content="@miguelpaz"/>

    {% if page.title %}
      <title>{{ page.title }}</title>
    {% else %}
      <title>{{ site.title }}</title>
    {% endif %}

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"

      <![endif] -->

    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}static/css/main.css" />
	  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,400,200bold,400old" />
	  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}static/css/syntax.css" />

    <!-- Google Analytics -->
    {% include analytics.html %}
  </head>
  <!-- Main Body-->
  <body>
  <!-- Wrap all page content here -->
  <div id="wrap">

  </div>
  <!-- Footer -->
  {% include footer.html %}
